<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
 <h1>Lists</h1>


 <h2>Upper case</h2> 
    <ol type="A">
        <li>Tea</li>
        <li>Coffee</li>
    </ol>
    
    <h3>Lower case</h3>
    <ol type="a">
        <li>Tea</li>
        <li>Coffee</li>
    </ol>
    <p>Numeric</p>
    <ol type="1">
        <li>Tea</li>
        <li>Coffee</li>
    </ol>

    <p>Upper roman number</p>
    <ol type="I">
        <li>Tea</li>
        <li>Coffee</li>
    </ol>
    
    <p>lower roman number</p>
    <ol type="i">
        <li>Tea</li>
        <li>Coffee</li>
    </ol>
    
        
    
<ul type="disc">
    <li>Tea</li>
    <li>Coffee</li>
</ul>

<ul type="square">
    <li>Tea</li>
    <li>Coffee</li>
</ul>

<ul type="circle">
    <li>Tea</li>
    <li>Coffee</li>
</ul>

    


</body>

</html>
